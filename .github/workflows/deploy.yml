name: Deploy with CI and CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Run npm install
        run: npm ci
      - name: Run npm build
        run: npm run build
      - name: Run npm test
        run: npm run test:cov
      - name: Upload code coverage results
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
  analyse:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Run SonarCloud Scan
        run: "echo SonarCloud analysis would run here checking ./coverage folder"
  docker-build:
    runs-on: ubuntu-latest
    needs: [analyse]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          docker build -t finances-control-nestjs:latest .
          docker images finances-control-nestjs:latest
      - name: Test Docker image
        run: |
          echo "Docker image built successfully!"
          docker run --rm finances-control-nestjs:latest node --version
  notify:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Notify success
        run: echo "Deployment pipeline completed successfully!"
  clean:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Clean up Docker images
        run: |
          IMAGES=$(docker images -q)
          if [ -n "$IMAGES" ]; then
            docker rmi $IMAGES
          else
            echo "No Docker images to remove"
          fi